<!DOCTYPE html>
<html lang="en" >

        <title>Food Truck Service Demo</title>
        <meta name="description" content="AngularJS Template">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="">
